<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="project">
      <div class="title">
        <div class="title-up">S P L I</div>
        <div class="title-below">T T E R</div>
      </div>

      <div class="tip-calculator">
        <div class="left">
          <div class="bill">
            <div class="bill-text">Bill</div>
            <input class="bill-input" type="text" placeholder="0" />
          </div>
          <div class="tip">
            <div class="tip-text">Select Tip %</div>
            <div class="tip-5">5%</div>
            <div class="tip-10">10%</div>
            <div class="tip-15">15%</div>
            <div class="tip-25">25%</div>
            <div class="tip-50">50%</div>
            <input class="tip-custom" type="text" placeholder="Custom" />
          </div>
          <div class="people-number"></div>
          <div class="people-number-text">Number of People</div>
        </div>

        <div class="right">
          <div class="tip-amount">
            <div class="tip-amount-title">Tip Amount</div>
            <div class="tip-amount-subtitle">/ person</div>
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-subtitle">/ person</div>
          </div>
          <div class="reset">Reset</div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ASU</a>.
      </div>
    </div>
  </body>
</html>
